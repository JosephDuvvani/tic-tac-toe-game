<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gluten:wght@100..900&family=Play:wght@400;700&family=Reggae+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="menu">
      <img src="images/chess-pieces.jpg" alt="" />
      <img src="images/tic-tac-toe.jpg" alt="" id="right-side-img" />
      <div class="title"><h1>Tic Tac Toe</h1></div>
      <div class="controls">
        <button id="three-grid" class="clickable btn" data-grid="3">
          3 X 3 Grid
        </button>
        <button id="five-grid" class="clickable btn" data-grid="5">
          5 X 5 Grid
        </button>
        <button id="seven-grid" class="clickable btn" data-grid="7">
          7 X 7 Grid
        </button>
      </div>
    </div>
    <dialog id="setup-dialog">
      <form action="" method="post" id="setup-form">
        <div class="player-select">
          <div id="x-label" class="clickable label" data-first="x">X</div>
          <span class="first-play">- First-Play</span>
        </div>
        <input
          type="text"
          id="player-x-name"
          name="player-x"
          placeholder="CHOOSE NAME"
        />
        <div class="player-select">
          <span class="first-play hide">First-Play -</span>
          <div id="o-label" class="clickable label" data-first="o">O</div>
        </div>
        <input
          type="text"
          id="player-o-name"
          name="player-o"
          placeholder="CHOOSE NAME"
        />
        <div id="buttons">
          <button id="back-out" class="clickable">Back Out</button>
          <button id="play" type="submit" class="clickable">Play</button>
        </div>
      </form>
    </dialog>
    <div class="game">
      <div id="score-board">
        <div id="player-x">
          <div class="x-score score">0</div>
          <div class="name">Player X</div>
        </div>
        <div id="player-o">
          <div class="o-score score">0</div>
          <div class="name">Player O</div>
        </div>
      </div>
      <div id="result"></div>
      <div id="board" class="display-grid"></div>
      <div class="state-buttons">
        <button class="restart-btn btn clickable">Restart</button>
        <button class="end-game-btn btn clickable">End Game</button>
      </div>
    </div>
  </body>
</html>
